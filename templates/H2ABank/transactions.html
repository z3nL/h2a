<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - H2A Banking</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        /* Flex Container for Sticky Footer */
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            color: #3498db; /* Blue */
            font-size: 24px;
        }

        /* Layout Setup */
        .container {
            display: flex;
            flex-grow: 1; /* Makes this container take the available space */
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .sidebar a {
            display: block;
            color: #f5f5f5;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .form-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f5f5f5;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #f5f5f5;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="flex-container">
    <header>
        <h1>Transfer Funds - H2A Banking</h1>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <a href="loggedin">Account Summary</a>
            <a href="transactions">Transfer Funds</a>
            <a href="settings">Settings</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Transfer Funds Form -->
            <div class="form-section">
                <h2>Create a Transaction</h2>

                <form id="transaction-form" method="post" action="#">
                <!---
                    <div class="form-group">
                        <label for="account_number">Account Number</label>
                        <input type="number" id="account_number" name="account_number" placeholder="Enter account number" required>
                    </div>
                -->

                    <div class="form-group">
                        <label for="transaction_amount">Transaction Amount</label>
                        <input type="number" id="transaction_amount" name="transaction_amount" placeholder="Enter amount" required>
                    </div>

                    <div class="form-group">
                        <label for="transaction_time">Time of Transaction</label>
                        <input type="text" id="transaction_time" name="transaction_time" placeholder="Enter transaction time" required>
                    </div>

                    <div class="form-group">
                        <label for="recipient">Date of Transaction</label>
                        <input type="text" id="recipient" name="recipient" placeholder="Enter date of transaction" required>
                    </div>

                    <div class="form-group">
                        <label for="transaction_recipient">Transaction Recipient</label>
                        <input type="text" id="transaction_recipient" name="transaction_recipient" placeholder="Enter recipient details" required>
                    </div>

                    <div class="form-group">
                        <label for="transaction_location">Transaction Location</label>
                        <input type="text" id="transaction_location" name="transaction_location" placeholder="Enter transaction location" required>
                    </div>

                    <div class="form-group">
                        <button type="submit">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 H2A Banking. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
