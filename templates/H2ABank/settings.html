<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - H2A Banking</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column; /* Flex container for the entire page */
        }

        /* Flex Container */
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full height for the layout */
        }

        /* Header Section */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            color: #3498db; /* Blue */
            font-size: 24px;
        }

        /* Layout Setup */
        .container {
            display: flex;
            flex-grow: 1; /* Ensures the container grows to take available space */
            height: auto;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .sidebar a {
            display: block;
            color: #f5f5f5;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .user-info {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .user-info h2 {
            color: #3498db; /* Blue */
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 10px 0;
            color: #f5f5f5;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #e74c3c; /* Red */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
            width: 100%;
        }
    </style>
    <script>
        function logOut() {
            const confirmation = confirm("Are you sure you want to log out?");
            if (confirmation) {
                alert('You have logged out!'); // Show alert message
                window.location.href = 'login'; // Redirect to login page
            }
        }
    </script>
</head>
<body>

<div class="flex-container"> <!-- Added: Flex container -->
    <header>
        <h1>User Settings - H2A Banking</h1>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <a href="loggedin">Account Summary</a>
            <a href="transactions">Transfer Funds</a>
            <a href="settings">Settings</a> <!-- Link to this page -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- User Information Section -->
            <div class="user-info">
                <h2>User Information</h2>
                <p><strong>Username:</strong> {{username}}</p>
                <p><strong>Address:</strong> {{address}}</p>
                <p><strong>Acc Number:</strong> {{acc_num}}</p>
            </div>

            <!-- Log Out Button -->
            <button class="logout-button" onclick="logOut();">Log Out</button> <!-- Single button with function -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 H2A Banking. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
