<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Summary - H2A Banking</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        /* Flex Container for page layout */
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
        }

        /* Header Section */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            color: #3498db; /* Changed to blue */
            font-size: 24px;
        }

        /* Layout Setup */
        .container {
            display: flex;
            flex-grow: 1; /* Makes the container expand to fill available space */
            height: auto;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .sidebar a {
            display: block;
            color: #f5f5f5;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .balance-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .balance-section h2 {
            color: #3498db; /* Changed to blue */
        }

        .transaction-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .transaction-section h3 {
            margin-bottom: 20px;
            color: #3498db; /* Changed to blue */
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item span {
            color: #f5f5f5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="flex-container"> <!-- Flex container to ensure footer stays at the bottom -->
    <header>
        <h1>H2A Banking - Secure Banking System</h1>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <a href="loggedin">Account Summary</a> <!-- Link to this page -->
            <a href="transactions">Transfer Funds</a> <!-- Link to transfer funds page -->
            <a href="settings">Settings</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Transaction Section -->
            <div class="transaction-section">
                <h3>Recent Transactions</h3>
                {% for transaction in transactions %}
                    <div class="transaction-item">
                        <span>{{transaction['Transaction Recipient']}}</span>
                        <span>{{transaction['Transaction Amount']}}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 H2A Banking. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
